<!DOCTYPE html>
<html>
<head>
    <title>Soil Analysis Result</title>
</head>
<body>
    <h2>Soil Analysis Result</h2>
    
    <h3>Generated Response:</h3>
    <p>{{ generated_response }}</p>
    
    <h3>User Input Properties and Values:</h3>
    <ul>
        {% for form in formset %}
            <li>{{ form.name }}: {{ form.value }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'soil_properties_analysis' %}">Back to Soil Properties Input Form</a>
</body>
</html>
