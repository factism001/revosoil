{% extends "base.html" %}

{% block title %}Chat Page{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Chat Page</h1>
        <hr>

        <div>
            {% for message in chat_messages %}
                <div>
                    <p><strong>User:</strong> {{ message.user_input }}</p>
                    <p><strong>Model:</strong> {{ message.model_response }}</p>
                </div>
                <hr>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
